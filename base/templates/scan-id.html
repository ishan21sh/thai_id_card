{%extends 'main.html' %}

{% block content %}
<h1>Scan ID Card</h1>
<form class="form_image" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <div class="form-group">
        <label for="image_name">Name</label>
        {{form.name}}
    </div>
    <div class="form-group">
        <label for="image">Insert Image</label>
        {{form.id_img}}
    </div>
    <button type="submit">Submit</button>
</form>


{% endblock content %}
